plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_item"
    compileSdkVersion 35 // You can increase this if needed
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Ensure consistency with Java 1.8
    }

    defaultConfig {
        applicationId = "com.example.TALREJA"
        minSdkVersion 21 // Or the minimum version you are targeting
        targetSdkVersion 34 // Ensure this matches your compileSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0" // Define Kotlin version explicitly
    // Add other dependencies here if needed
}
